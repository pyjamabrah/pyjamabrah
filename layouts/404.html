{{ define "main" }}
  <section class="section blog-single py-5">
    <div class="container">
      <div class="row justify-content-center pb-5">
        <h1>404 Not Found</h1>
        <p>The page you requested cannot be found.</p>
        <p>
          <a href="{{ .Site.Home.RelPermalink }}">
            Return to the home page
          </a>
        </p>
      </div>
    </div>
  </section>
{{ end }}

<script>
  const redirects = {
    "https://pyjamabrah.com/c":"https://pyjamabrah.com/products/embedded-engineering/",
    "https://pyjamabrah.com/learn":"https://pyjamabrah.com/products/embedded-engineering/",
    "https://pyjamabrah.com/login": "https://courses.pyjamabrah.com/",
    "https://pyjamabrah.com/tb": "https://courses.pyjamabrah.com/web/checkout/68200b15f391a0bf84933bc7?utm_source=call&utm_medium=tb&utm_campaign=cc&utm_content=libaccess",
    "https://pyjamabrah.com/tbm" : "https://courses.pyjamabrah.com/web/checkout/686e9483f431fbaaa084272f?utm_source=call&utm_medium=tb&utm_campaign=cc&utm_content=libaccess"
  };

  function printCurrentPageUrl() {
    const currentUrl = window.location.href;
    console.log("currentUrl: " + currentUrl);

    if (redirects[currentUrl] != null) {
      console.log("Redirecting to: " + redirects[currentUrl]);
      window.open(redirects[currentUrl], "_self");
    } else {
      window.open("https://pyjamabrah.com", "_self");
    }
  }

  // Call the function when the page loads
  window.onload = printCurrentPageUrl;
</script>
