{{ with . }}
<div>
  {{ $chapterName := .chapter }}

  <div>
    <div class="chapter-names">
      <div class="chapter-icon">
        {{ if eq .type "video"}}
          <i class="bi bi-play-btn"></i>
        {{ end }}

        {{ if eq .type "quiz"}}
          <i class="bi bi-check-circle"></i>
        {{ end }}

        {{ if eq .type "code"}}
          <i class="bi bi-code-square"></i>
        {{ end }}
      </div>

      &nbsp{{ $chapterName }}
    </div>

    <!-- Add video length -->
    {{ if eq .type "video"}}
      <div class="chapter-details">
        {{ .meta }}
      </div>
    {{ end }}

    {{ if .preview }}
      <div class="view-preview">
        <iframe style="aspect-ratio: 16 / 9; width: 100%; border: 1px solid black" src="https://www.youtube.com/embed/{{.preview}}?rel=0">
        </iframe>
      </div>
    {{ end }}

  </div>
{{ end }}
