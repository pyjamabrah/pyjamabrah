{{ with . }}

<div class="button-cta align-in-center">
  {{if .discount}}
  <div class="discount">
    {{if .discount.code}}use code <b>{{.discount.code}}</b> for <b>{{.discount.percentage}}% off</b> on Yearly plan. Offer expires in <b id="countdownBottom"></b>!!{{end}}
  </div>
  {{end}}
  {{ range .enroll }}
  <a class="btn" href="{{ .link }}" target="_blank">
    <button class="btn-{{.plan}}">
      <span class="bi"></span>
      {{.plan}}
    </button>
  </a>
  {{ end }}
</div>
{{ end }}
